name: african_countries_app
description: A Flutter app that displays information about African countries.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  # State management
  flutter_bloc: ^8.1.3
  # HTTP client
  http: ^1.1.0
  # Navigation
  auto_route: ^7.8.0
  # Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # UI components
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  # Others
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.0
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  build_runner: ^2.4.6
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  auto_route_generator: ^7.3.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/